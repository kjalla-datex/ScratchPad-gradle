plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://scm.datexbilling.com/nexus/repository/thirdparty/"
    }
    maven {
        url "https://scm.datexbilling.com/nexus/repository/releases/"
    }
    mavenCentral()
}

dependencies {
//    compile 'org.rocksdb:rocksdbjni:8.9.0'
    compile 'org.rocksdb:rocksdbjni:4.8.0'
    compile 'org.slf4j:slf4j-api:2.0.9'
    compile 'org.slf4j:slf4j-simple:2.0.9'
    compile 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

    implementation 'io.valkey:valkey-java:5.4.0'

    // Optional dependency for testing
    testImplementation 'org.mockito:mockito-core:5.6.0'
//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}